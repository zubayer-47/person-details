<!doctype html>
<html lang="en">

<head>
   <title>Person Details</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>

   <div class="container-fluid bg-success py-1">
      <div class="container text-center text-white">
         <h1> Person Details </h1>
      </div>
   </div>

   <div class="container">

      <div id="toggle" class="mt-4 hide">
         <div class="alert alert-danger alert-dismissible fade show">
            <strong>Hey it's Invalid!!</strong> Please Provide Valid Informations About You!!
            <button type="button" class="close" data-dismiss="alert">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
      </div>

      <form id="form" class="form-group my-4 border p-3">
         <label for="name">Enter Your Name: </label>
         <input type="text" id="name" placeholder="Enter Your Name" class="form-control mb-4" />
         <label for="age">Enter Your Age:</label>
         <input type="number" id="age" placeholder="Enter Your Age" class="form-control mb-4" />
         <label for="email">Enter Your Email</label>
         <input type="email" id="email" placeholder="Enter Your Email" class="form-control" />
         <input type="submit" value="Submit" id="btn" class="btn btn-dark my-3 w-100" />
      </form>

      <div class="border px-3 pt-3">
         <table class="table table-striped text-center">
            <thead>
               <th>Name</th>
               <th>Age</th>
               <th>Email</th>
            </thead>
            <tbody id="tbody"></tbody>
         </table>
      </div>

   </div>



   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
   </script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
   </script>
   <script src="./js/app.js"></script>
</body>

</html>
